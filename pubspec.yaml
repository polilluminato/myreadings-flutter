name: myreadings
description: A Flutter web project to display the list of books I've read
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.5
  flutter_staggered_grid_view: ^0.7.0
  freezed_annotation: ^2.4.1
  go_router: ^12.1.0
  http: ^1.1.0
  intl: ^0.18.1
  json_annotation: ^4.8.1
  percent_indicator: ^4.2.3
  riverpod_annotation: ^2.3.0
  super_banners: ^0.0.1
  url_launcher: ^6.2.1

dev_dependencies:
  build_runner: 
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.5
  riverpod_lint: ^2.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/json/notion_response.json
