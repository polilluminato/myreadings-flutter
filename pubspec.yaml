name: myreadings
description: A Flutter web project to display the list of books I've read
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  extended_image: ^10.0.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  flutter_staggered_grid_view: ^0.7.0
  freezed_annotation: ^3.1.0
  get_it: ^8.2.0
  http: ^1.5.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  percent_indicator: ^4.2.5
  riverpod_annotation: ^2.6.1
  supabase_flutter: ^2.9.1
  url_launcher: ^6.3.2

dev_dependencies:
  build_runner: ^2.4.10
  flutter_lints: ^6.0.0
  freezed: ^3.0.6
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5

flutter:
  uses-material-design: true
  assets:
    - assets/json/notion_response.json
