name: myreadings
description: A Flutter web project to display the list of books I've read
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  extended_image: ^8.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.10
  flutter_staggered_grid_view: ^0.7.0
  freezed_annotation: ^2.4.1
  go_router: ^13.2.0
  http: ^1.2.0
  intl: ^0.19.0
  json_annotation: ^4.8.1
  percent_indicator: ^4.2.3
  riverpod_annotation: ^2.3.4
  super_banners: ^0.0.1
  url_launcher: ^6.2.5

dev_dependencies:
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  riverpod_lint: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/json/notion_response.json
