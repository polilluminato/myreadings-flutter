name: myreadings
description: A Flutter web project to display the list of books I've read
publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  extended_image: ^8.2.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_staggered_grid_view: ^0.7.0
  freezed_annotation: ^2.4.1
  go_router: ^14.1.4
  http: ^1.2.1
  intl: ^0.19.0
  json_annotation: ^4.9.0
  percent_indicator: ^4.2.3
  riverpod_annotation: ^2.3.5
  super_banners: ^0.0.1
  url_launcher: ^6.2.6

dev_dependencies:
  build_runner: ^2.4.10
  flutter_lints: ^4.0.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true
  assets:
    - assets/json/notion_response.json
